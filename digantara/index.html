<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer type="module"></script>
  </head>
  <body>
    <form class="form">
      <section id="form-one" class="pages">
        <section class="form-input">
          <label for="userName">Name</label>
          <input
            type="text"
            id="userName"
            name="Name"
            class="user-input"
            required
          />
        </section>
        <section class="form-input">
          <label for="dateOfBirth">Date of Birth</label>
          <input
            type="date"
            id="dateOfBirth"
            name="Date-of-Birth"
            class="user-input"
            required
          />
        </section>
        <section class="form-input">
          <span>Gender :</span>
          <label for="male">Male</label>
          <input
            type="radio"
            id="male"
            name="Gender"
            value="male"
            class="user-input"
            required
          />
          <label for="female">female</label>
          <input
            type="radio"
            id="female"
            name="Gender"
            value="female"
            class="user-input"
            required
          />
        </section>
      </section>
      <section id="form-two" class="pages">
        <section class="form-input">
          <label for="email">Email</label>
          <input
            type="email"
            name="Email"
            id="email"
            class="user-input"
            required
          />
        </section>
        <section class="form-input">
          <label for="phone">Phone</label>
          <input
            type="number"
            name="Phone"
            id="phone"
            class="user-input"
            required
          />
        </section>
        <section class="form-input">
          <label for="address">Address</label>
          <input
            type="text"
            name="Address"
            id="address"
            class="user-input"
            required
          />
        </section>
      </section>
      <section id="summary" class="pages">summary section</section>
      <section class="navigation-btns">
        <input type="button" value="Back" id="back" />
        <input type="button" value="Next" id="next" />
      </section>
    </form>
  </body>
</html>
