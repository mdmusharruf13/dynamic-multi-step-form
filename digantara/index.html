<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer type="module"></script>
  </head>
  <body>
    <form class="form">
      <section id="form-one" class="pages">
        <section class="form-input">
          <label for="userName">Name</label>
          <input
            type="text"
            id="userName"
            name="userName"
            class="user-input"
            required
          />
        </section>
        <section class="form-input">
          <label for="dateOfBirth">Date of Birth</label>
          <input
            type="date"
            id="dateOfBirth"
            name="dateOfBirth"
            class="user-input"
            required
          />
        </section>
        <section class="form-input user-inputs">
          <span>Gender :</span>
          <label for="male">Male</label>
          <input
            type="radio"
            id="male"
            name="gender"
            value="male"
            class="user-input"
            required
          />
          <label for="female">female</label>
          <input
            type="radio"
            id="female"
            name="gender"
            value="female"
            class="user-input"
            required
          />
        </section>
      </section>
      <section id="form-two" class="pages">
        <section class="form-input">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </section>
        <section class="form-input">
          <label for="phone">Phone</label>
          <input type="number" name="phone" id="phone" required />
        </section>
        <section class="form-input">
          <label for="address">Address</label>
          <input type="text" name="text" id="address" required />
        </section>
      </section>
      <section id="summary" class="pages">summary section</section>
      <section class="navigation-btns">
        <input type="button" value="Back" id="back" />
        <input type="button" value="Next" id="next" />
      </section>
    </form>
  </body>
</html>
